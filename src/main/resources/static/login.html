<div class="container">

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                  <div class="row">
                    <div class="">
                      <div class="container logo">
                          <a><img style="margin-left: 25%; height: 30%; width: 50%" src="img/OpenBatonLogoTransp.png" class="img-responsive"
                               alt="Responsive image"></a>
                      </div>
                    </div>
                  </div>
                    <form class="form-signin" ng-submit="login(credential)" >
                        <fieldset>
                            <div class="form-group">
                                <input ng-model="credential.username" class="form-control" placeholder="Username" name="email"
                                       type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input  ng-model="credential.password" class="form-control" placeholder="Password"
                                        name="password" type="password" value="">
                            </div>
                            <p ng-if="loginError" class="help-block">The Username or password isn't valid</p>
                            <button type="submit" class="btn btn-lg btn-success btn-block">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
