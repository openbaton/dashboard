<div class="row">
    <div class="col-lg-12">
        <h1>
            VNF Managers
            <small> List of VNF Managers (VNFMs)</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#main"><i class="fa fa-dashboard"></i>
                Overview</a></li>
            <li class="active"><i class="fa fa-plug"></i> VNF Managers</li>
        </ol>
    </div>
</div>
<!-- /.row -->

<div class="row top-buffer">
    <div class="col-lg-12">
            <div uib-alert ng-repeat="alert in alerts" type="{{alert.type}}"  close="closeAlert($index)">
                    <div ng-bind-html="alert.msg"></div>
                </div >
        <div class="table-responsive" ng-show="vnfmanagers.length>0">

            <table
                    class="table table-bordered table-striped table-hover tablesorter">
                <thead>
                <tr>
                    <th ng-click="predicate = 'id'; reverse = !reverse">Id <i class="fa fa-sort"></i></th>
                    <th ng-click="predicate = 'type'; reverse = !reverse">Type <i class="fa fa-sort"></i></th>
                    <th ng-click="predicate = 'active'; reverse = !reverse">Active <i class="fa fa-sort"></i></th>
                    <th ng-click="predicate = 'enabled'; reverse = !reverse">Enabled <i class="fa fa-sort"></i></th>

                    <th ng-click="predicate = 'endpointType'; reverse = !reverse">Endpoint Type <i class="fa fa-sort"></i></th>
                    <th ng-click="predicate = 'endpoint'; reverse = !reverse">Endpoint <i class="fa fa-sort"></i></th>

                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="data in vnfmanagers| filter:search|orderBy:predicate:reverse">
                    <td><a href="#vnfmanagers/{{data.id}}">{{data.id}} </a></td>
                    <td>{{data.type}}</td>
                    <td>{{data.active}}</td>
                    <td>{{data.enabled}}</td>
                    <td>{{data.endpointType}}</td>
                    <td>{{data.endpoint}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
