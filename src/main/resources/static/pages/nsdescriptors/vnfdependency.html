<div class="row">
    <div class="col-lg-12">
        <h1>VNF Dependencies
            <small>Information</small>
        </h1>
        <ol class="breadcrumb">
            <li>
                <a href="#main"><i class="fa fa-dashboard"></i>
                    Overview</a>
            </li>
            <li>
                <a href="#nsdescriptors"><i class="fa fa-pencil"></i>
                    NS Descriptors</a>
            </li>
            <li class="">
                <a href="#nsdescriptors/{{nsdinfo.id}}"><i class="fa fa-pencil"></i>
                    NSD: {{nsdinfo.name}}</a>
            </li>
            <li class="">                 
                <i class="fa fa-pencil-square-o"></i>
                    VNF Dependencies</a>
            </li>
            <li class="active"><i class="fa fa-pencil-square-o"></i>
                VNF Dependency
            </li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 top-buffer" ng-show="nsdinfo">
        <div class="col-lg-6">
            <div>
                <div ng-repeat="vnfd in nsdinfo.vnf_dependency" ng-show="vnfd.id==vnfdependencyId">
                    <h2>VNF Dependency {{vnfd.name}}</h2>
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped table-hover tablesorter">
                            <thead>

                            </thead>
                            <tbody>
                                <tr ng-repeat="(k,v) in vnfd" ng-if="k!='source' && k!='target' && k!='hbVersion' && k!= 'metadata'">
                                    <td>{{k.charAt(0).toUpperCase() + k.slice(1)}}</td>
                                    <td>{{v.toString()}}</td>
                                </tr>
                            </tbody>
                        </table>   
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
